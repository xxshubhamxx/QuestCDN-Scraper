<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Scraped Data</h1>
    <div id="loading"></div>
    <div id="content">
        <ul>
            {% for post in postings %}
                <li>
                    Quest Number: {{ post['Quest Number'] }} <br>
                    Description: {{ post['Description'] }} <br>
                    Est Value: {{ post['Est Value'] }} <br>
                    Closing Date: {{ post['Closing Date'] }} <br><br>
                </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
